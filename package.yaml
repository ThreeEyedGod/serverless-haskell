name:                serverless-haskell
category:            AWS, Cloud, Network
maintainer:          akotlyarov@seek.com.au
version:             "0.12.6"
github:              seek-oss/serverless-haskell
license:             MIT
synopsis:            Deploying Haskell code onto AWS Lambda using Serverless
description:         Utilities to help process the events from AWS Lambda when deployed with the serverless-haskell plugin.
extra-source-files:
- README.md

dependencies:
  - base >= 4.12 && < 5
  - aeson
  - aeson-casing
  - amazonka-core
  - amazonka-kinesis
  - amazonka-s3
  - bytestring
  - case-insensitive
  - containers
  - http-client
  - http-types
  - iproute
  - lens
  - safe-exceptions
  - text
  - time
  - unix
  - unordered-containers
  - attoparsec >= 0.14.4

library:
  source-dirs: src
  ghc-options: -Wall

tests:
  tests:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
      - serverless-haskell
      - hspec
      - hspec-discover
      - raw-strings-qq
      - transformers
